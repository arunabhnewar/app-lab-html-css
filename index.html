<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------css style link----------->
    <link rel="stylesheet" href="./css/style.css">

    <!-------media query link----------->
    <link rel="stylesheet" href="./css/mediaQuery.css">

    <!-------font awesome link-------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>App Lab</title>
</head>

<body>

    <!------header start---------->
    <header>

        <!--------navigation section start-------->
        <section>
            <div class="header_section container">
                <div class="logo_img">
                    <img src="./assets/logo-img.png" alt="">
                </div>
                <nav class="menu_bar">
                    <ul>
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">Key Features</a> </li>
                        <li><a href="#">Pricing</a> </li>
                        <li><a href="#">Testimonial</a> </li>
                        <li><a href="#">FAQ</a> </li>

                        <li>
                            <button class="trial_btn">Try For Free</button>
                        </li>
                    </ul>
                </nav>
                <button id="toggler_menu"> <i class="fas fa-bars"></i> </button>
            </div>
        </section>
        <!--------navigation section end-------->

        <!--------banner section start---------->
        <section id="banner_section">
            <div class="container banner_content">
                <div class="banner_info">
                    <h6>
                        <i class="far fa-check-circle"></i><span style="padding-left: 10px">#1 Editors Choice App of
                            2020</span>
                    </h6>
                    <h1>Best app for your modern lifestyle</h1>
                    <p>Increase productivity with a simple to-do app. app for managing your personal budgets.</p>
                    <div class="banner_btn">
                        <button class="trial_btn">Try for free</button>
                        <button class="demo_btn">Watch demo video</button>
                    </div>
                </div>

                <div class="banner_img">
                    <img src="./assets/banner.png" alt="">
                </div>
            </div>
        </section>
        <!--------banner section end------------>
    </header>
    <!------header end------------>


    <main></main>

    <footer></footer>

</body>

</html>
